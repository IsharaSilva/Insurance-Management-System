<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text=center">Update Vehicle Details</h1>
            <div class="card-body">
                <form th:action="@{/vehicles/{id} (id=${vehicle.id})}" th:object="${vehicle}" method="POST">
                    <div class="form-group">
                        <label>Vehicle Model</label>
                        <input
                                type="text"
                                name="vehicleModel"
                                th:field="*{vehicleModel}"
                                class="form-control"
                                placeholder="Enter Vehicle Model"
                        />
                    </div>
                    <div class="form-group">
                        <label>Vehicle Registered State</label>
                        <input
                                type="text"
                                name="vehicleRegisteredState"
                                th:field="*{vehicleRegisteredState}"
                                class="form-control"
                                placeholder="Enter vehicle Registered State"
                        />
                    </div>
                    <div class="form-group">
                        <label>Client ID</label>
                        <input
                                type="text"
                                name="clientID"
                                th:field="*{clientID}"
                                class="form-control"
                                placeholder="Enter Client ID"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
