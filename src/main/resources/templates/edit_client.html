<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insurance Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text=center">Update Client Details</h1>
            <div class="card-body">
                <form th:action="@{/clients/{id} (id=${client.id})}" th:object="${client}" method="POST">
                    <div class="form-group">
                        <label>Client Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Client Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Client Address</label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter Client Address"
                        />
                    </div>
                    <div class="form-group">
                        <label>Client Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Client Email"
                        />
                    </div>
                    <div class="form-group">
                        <label>Client Vehicle Number</label>
                        <input
                                type="text"
                                name="vehicleNumber"
                                th:field="*{vehicleNumber}"
                                class="form-control"
                                placeholder="Enter Client vehicleNumber"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
